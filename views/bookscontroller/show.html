<h2>Book #{{.book.ID}}</h2>

<div>
    <div>
        <b>Name:</b> {{.book.Name}}
    </div>
    <div>
        <b>Quantity:</b> {{.book.Quantity}}
    </div>
</div>

<a href='{{urlfor "BooksController.Edit" "id" .book.ID}}'>
    <button type="button" class="btn btn-info">Edit</button>
</a>
<a href='{{urlfor "BooksController.Index"}}'>
    <button type="button" class="btn btn-primary">Back</button>
</a>
